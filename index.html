<html>
    <title>ACP</title>
    <body>
        <section>
            <img class="mySlides" src="BURGER.png" style="height: 500px; width: 1340px;">
            <img class="mySlides" src="FRIES.png" style="height: 500px; width: 1340px;">
            <img class="mySlides" src="PASTRY.png" style="height: 500px; width: 1340px;">
            <img class="mySlides" src="PIZZA.png" style="height: 500px; width: 1340px;">
        </section>
        <script>
            var myIndex = 0;
            carousel();

            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                myIndex++;
                if (myIndex > x.length) {myIndex = 1}
                x[myIndex-1].style.display = "block";
                setTimeout(carousel, 3000);
            }
        </script>
    </body>
</html>
